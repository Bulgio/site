<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchfab Centered with Image Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
        }

        .container {
            position: relative;
            width: 90vw; /* Adatta il contenitore alla larghezza della finestra */
            max-width: 800px; /* Limite massimo per la larghezza */
            aspect-ratio: 16 / 9; /* Adatta l'aspect ratio all'immagine rettangolare */
        }

        .center {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Immagine di overlay */
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Adatta l'immagine senza distorsioni */
            z-index: 1; /* Immagine sopra l'iframe */
        }

        /* Sketchfab iframe */
        iframe {
            position: absolute;
            top: 55%;
            left: 52%;
            transform: translate(-50%, -50%);
            width: 50%; /* Personalizza le dimensioni dell'iframe rispetto al contenitore */
            height: 50%; /* Mantenere proporzioni per l'iframe */
            z-index: 2;
            border: none;
            border-radius: 100%; /* Aggiunge un effetto circolare */
            overflow: hidden; /* Nasconde le parti extra */
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenitore centrale -->
        <div class="center">
            <!-- Sketchfab Embedded Viewer -->
            <iframe 
                src="https://sketchfab.com/models/b99a370440ee4579abd013bb98b2ab3f/embed?autospin=0.2&autostart=1&preload=1&ui_infos=0&ui_controls=0&transparent=1&ui_logo=0"
                allowfullscreen
                allow="autoplay; fullscreen; xr-spatial-tracking">
            </iframe>
            <!-- Immagine sopra -->
            <img src="img_fine.png" alt="Overlay Image" class="overlay-image">
        </div>
    </div>
</body>
</html>
